<script>
    window.addEventListener("load",function(){
    document.getElementById("upForm").style.display = "block";
    document.getElementById("addData").addEventListener("click",(function(){
        google.script.run
        .withSuccessHandler(insertmsg)
        .withFailureHandler(onFailure)
        .dataddEx(this.parentNode);
    
    }))},false)
    function insertmsg(){
      document.getElementById("uploadresult").innerHTML = "取り込み完了";
    }
    function onFailure(){
      document.getElementById("uploadresult").innerHTML = "取り込み失敗";
   　}
  </script>
